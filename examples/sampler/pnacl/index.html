<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>Methcla Sampler</title>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="example.js"></script>
</head>
<body data-name="methcla-sampler" data-tools="pnacl" data-configs="Debug Release" data-path="{config}" data-custom-load="true">
  <h1>Methcla Sampler</h1>
  <h2>Status: <code id="statusField">NO-STATUS</code></h2>

  <p>Simple sampler example.</p>

  <button id="useMemorySampler">Use memory sampler</button>
  <button id="useDiskSampler">Use disk sampler</button>

  <p>Push my buttons!</p>

  <button id="playSound0">Sound 1</button>
  <button id="playSound1">Sound 2</button>
  <button id="playSound2">Sound 3</button>

  <!-- <p>Enter the frequency of the sine wave:</p>
  <input type="text" size="15" id="frequencyField" value="440"> -->

  <!-- The NaCl plugin will be embedded inside the element with id "listener".
      See common.js.-->
  <div id="listener"></div>

  <pre id="log">
</body>
</html>
